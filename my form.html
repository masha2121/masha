<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <link rel="shortcut icon" href="i" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Form</title>
</head>
<body>
<div id="form-container"> 
    <div class="form-group">
        <label for="name">name</label>
        <input type="name" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="email">email address</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="form-group">

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass">
    </div>
    <div class="form-group">
        <label for="Gender">gender:</label>
        <select name="gender" id="gender"></select>
        <input type="radio" name="gender" id="gender">
        <option value="male">male</option>
         <option value="Female">Female</option>
         <option value="other">other</option>
        
    </div>
<div class="form-group">
        <label>Interest: </label>
        <input type="checkbox" id="interest1" name="Interest1">
        <label for="interest1">Reading</label>
        <input type="checkbox" id="interest2" name="Interest1">
        <label for="interest2">Coding</label>
        <input type="checkbox" id="interest3" name="Interest1">
        <label for="interest3">Travelling</label>
    </div><br><br>
    <div class="form-group">
        <label>choose programming language:</label>
        <input type="radio" name="lang1" id="lang1" value="python">
        <label for="lang1">python</label>
          <input type="radio" name="lang2" id="lang2" value="kotlin">
        <label for="lang2">kotlin</label>
          <input type="radio" name="lang3" id="lang3" value="java">
        <label for="lang3">java</label>
         <input type="radio" name="lang4" id="lang4" value="react">
        <label for="lang4">react</label>
    </div><br><br>
    <div class="form-group">
        <label for="message">adittional information:</label>
        <textarea name="message" id="message" ></textarea>

    </div>
    <div class="form-group">
        <button></button>
    </div>


    
</div>

</body>
</html>
