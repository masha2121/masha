<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>order list</h2>
<h2>list of fruits</h2>
<ol>
<li>mangoes</li>
    <li>bananas</li>
    <li>watermelons</li>
    <li>apples</li>
    <li>oranges</li>
    <li>avacado</li>

</ol>
<h2>unordered list</h2>
<h2>list of cars</h2>
<ul>
    <li>nissan</li>
    <li>benz</li>
    <li>audi</li>
    <li>toyota</li>
    <li>mazda</li>
    <li>range</li>
</ul>
</body>
</html>
